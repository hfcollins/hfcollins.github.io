<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>

    <script>
        var fahrenheit = 0.0;
        fahrenheit = prompt("Enter fahrenheit temperature", 0.0);

        if (isNaN(fahrenheit)) {
            alert("Enter a number.");
        }
        else
        {
            var celsius = (fahrenheit - 32.0) * (5.0 / 9.0);

            alert("Fahrenheit temperature is: " + fahrenheit
                + "\nCelsius temperature is: " + celsius);
        }

    </script>

</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
